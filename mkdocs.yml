site_name: ExaMon
site_description: Gain deeper insights into your data with advanced monitoring, analytics and visualization tools.

theme:
  name: material
  custom_dir: overrides
  features:
    - toc.follow
    - search.suggest
  plugins:
    - search:
        lang: en
        prebuild_index: true

markdown_extensions:
  - toc
  - extra
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed

nav:
    - Home: "index.md"
    - Introduction: "Introduction.md"
    - Administrators:
      - Getting started: Administrators/Getting_started.md
    - Users:
      - Getting started: Users/Getting_started.md
    - Metrics Reference: "Metrics_reference.md"
    - About: "About.md"


